---
- name: Setup Freq Trade bots
  hosts: servers
  become: false

  vars:
    - prefix: "8"
    - exchange: "mexc"
    - directory: "prod"

  tasks:
    - name: Deploy based on variables in each file
      ansible.builtin.include_tasks: deploy.yml
      vars:
        var_file: "{{ item }}"
      with_fileglob:
        - "./{{ directory }}/deployments/*.yml"
